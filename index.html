<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de RPG</title>
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/abas.css">
    <link rel="stylesheet" href="CSS/status.css">
    <link rel="stylesheet" href="CSS/fundamentos.css">
</head>
<body>
    <h1>Ficha de Personagem</h1>

    <div class="tabs">
        <button class="tab-button active" data-target="essenciais-tab">Essenciais</button>
        <button class="tab-button" data-target="informacoes-tab">Informações</button>
        <button class="tab-button" data-target="inventario-magias-tab">Inventário e Magias</button>
    </div>

    <div class="tab-content-container">

        <div id="essenciais-tab" class="tab-content active">
            <div class="header-ficha">
                <div class="foto-info">
                    <div>
                        <label>Foto do Personagem:</label>
                        <input type="file" id="fotoUpload" accept="image/*">
                    </div>
                    <div id="fotoContainer">
                        <img id="fotoPersonagem" src="" alt="Foto do Personagem" style="display: none;">
                    </div>
                </div>

                <div class="dados-basicos">
                    <div>
                        <label>Nome:</label>
                        <input type="text" id="nome" placeholder="Digite o nome">
                    </div>
                    <div>
                        <label>Classe:</label>
                        <input type="text" id="classe" placeholder="Classe do Personagem">
                    </div>
                </div>
            </div>

        <hr>
            
            <div id="status-container">
                <div class="status-header">
                    <span>Status</span>
                    <span>Atual</span>
                    <span>Máxima</span>
                    <span>Temporária</span>
                </div>

                <div class="status-row status-vida">
                    <label>Vida</label>
                    <input type="number" id="vida" value="0">
                    <input type="number" id="vida-max" value="0">
                    <input type="number" id="vida-temp" value="0">
                </div>

                <div class="status-row status-sanidade">
                    <label>Sanidade</label>
                    <input type="number" id="sanidade" value="0">
                    <input type="number" id="sanidade-max" value="0">
                    <input type="number" id="sanidade-temp" value="0">
                </div>

                <div class="status-row status-pe">
                    <label>PE</label>
                    <input type="number" id="PE" value="0">
                    <input type="number" id="PE-max" value="0">
                    <input type="number" id="PE-temp" value="0">
                </div>

                <div class="status-row status-alma">
                    <label>Alma</label>
                    <input type="number" id="alma" value="0">
                    <input type="number" id="alma-max" value="0">
                    <input type="number" id="alma-temp" value="0">
                </div>

                <div class="status-row status-aura">
                    <label>Aura</label>
                    <input type="number" id="aura" value="0">
                    <input type="number" id="aura-max" value="0">
                    <input type="number" id="aura-temp" value="0">
                </div>
            </div>

            <hr>
            
            <h2>Fundamentos</h2>

            <div id="fundamentos-grid">
                <div>
                    <label>FOR</label>
                    <input type="number" id="forca" value="0">
                </div>
                
                <div>
                    <label>CON</label>
                    <input type="number" id="constituicao" value="0">
                </div>

                <div>
                    <label>INT</label>
                    <input type="number" id="inteligencia" value="0">
                </div>

                <div>
                    <label>AGI</label>
                    <input type="number" id="agilidade" value="0">
                </div>

                <div>
                    <label>POD</label>
                    <input type="number" id="poder" value="0">
                </div>

                <div>
                    <label>PRE</label>
                    <input type="number" id="presenca" value="0">
                </div>
            </div>
            <hr>
        </div>

        <div id="informacoes-tab" class="tab-content">
                <div>
                    <label>Nome</label>
                    <input type="text" id="nome">
                </div>

                <div>
                    <label>Classe e trilha</label>
                    <input type="text" id="CeT">
                </div>

                <div>
                    <label>Arquétipo</label>
                    <input type="text" id="arquetipo">
                </div>

                <div>
                    <label>Level</label>
                    <input type="number" id="level">
                </div>
                
                <div>
                    <label>NEX</label>
                    <input type="number" id="nex">
                </div>

                <div>
                    <label>Sorte</label>
                    <input type="number" id="sorte">
                </div>

                <div>
                    <label>Idade</label>
                    <input type="number" id="idade">
                </div>

                <div>
                    <label>Altura</label>
                    <input type="number" id="altura">
                </div>

                <div>
                    <label>Peso</label>
                    <input type="number" id="peso">
                </div>

                <div>
                    <label>Rank</label>
                    <input type="text" id="rank">
                </div>

                <div>
                    <label>Prestígio</label>
                    <input type="number" id="prestigio">
                </div>

                <div>
                    <label>Aparência</label>
                    <textarea id="aparencia" rows="10"></textarea>
                </div>

                <div>
                    <label>História</label>
                    <textarea id="historia" rows="10"></textarea>
                </div>

                <div>
                    <
                </div>
            </div>

        <div id="inventario-magias-tab" class="tab-content">
            </div>

    </div>

    <button id="salvarBtn">Salvar</button>

    <script src="JS/script.js"></script>
</body>
</html>
